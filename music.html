<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 音乐生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        video {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>AI 音乐生成</h1>
    <video width="600" height="400" controls>
        <source src="网站音乐视频.mp4" type="video/mp4">
        <!-- 可添加其他视频格式的 source 标签，如ogg、webm等 -->
    </video>
</body>

</html>
